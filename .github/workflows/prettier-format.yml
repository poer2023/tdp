name: Prettier Auto Format

on:
  workflow_dispatch:
    inputs:
      paths:
        description: "Glob patterns to format (one per line)"
        required: false
        default: |
          docs/**/*.md
          README.md
          USER_ACTION_REQUIRED.md
          codex.md
          部署规范.md
          .github/workflows/**/*.yml
          .github/workflows/**/*.yaml
          docker-compose.yml
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  format:
    name: Run Prettier and auto-commit
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine patterns
        id: patterns
        run: |
          if [ -n "${{ github.event.inputs.paths }}" ]; then
            echo "patterns<<EOF" >> $GITHUB_OUTPUT
            echo "${{ github.event.inputs.paths }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            cat > patterns.txt <<'PATTERNS'
          docs/**/*.md
          README.md
          USER_ACTION_REQUIRED.md
          codex.md
          部署规范.md
          .github/workflows/**/*.yml
          .github/workflows/**/*.yaml
          docker-compose.yml
PATTERNS
            echo "patterns<<EOF" >> $GITHUB_OUTPUT
            cat patterns.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Run Prettier (write)
        run: |
          echo "Formatting patterns:"
          echo "${{ steps.patterns.outputs.patterns }}"
          npx prettier --write ${{ steps.patterns.outputs.patterns }}

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(prettier): auto-format docs and workflows"
            git push
          else
            echo "No changes to commit."
          fi

