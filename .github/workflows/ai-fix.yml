name: AI Fix

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "AI provider (openai|anthropic)"
        required: true
        default: "openai"
      task:
        description: "要解决的问题（简要描述或粘贴错误日志片段）"
        required: true
      include_globs:
        description: "限定作用文件的通配（逗号分隔）"
        required: false
        default: "src/**/*.*, .github/workflows/**/*.yml, **/*.md, Dockerfile, docker-compose*.yml, package.json, tsconfig.json, eslint.config.mjs, prettier.config.js"
      dry_run:
        description: "仅生成建议，不写入文件"
        required: true
        default: "false"

permissions:
  contents: write
  pull-requests: write

jobs:
  ai-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run AI Fix script
        env:
          PROVIDER: ${{ inputs.provider }}
          TASK: ${{ inputs.task }}
          INCLUDE_GLOBS: ${{ inputs.include_globs }}
          DRY_RUN: ${{ inputs.dry_run }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node scripts/ai-fix.mjs

      - name: Show diff
        id: diff_outcome
        run: |
          git status --porcelain
          git diff --name-only | sed 's/^/  changed: /' || true

      - name: Create PR with AI changes
        if: ${{ hashFiles('**/*') && (steps.diff_outcome.outcome != 'failure') }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(ai-fix): apply AI-suggested changes"
          title: "chore(ai-fix): apply AI-suggested changes"
          body: |
            Changes generated by AI Fix workflow.

            Provider: `${{ inputs.provider }}`
            Task: `${{ inputs.task }}`
          branch: ai-fix/${{ github.run_id }}
          base: ${{ github.ref_name || 'main' }}
          delete-branch: true
