name: CI Critical Path

on:
  # ç”¨ä½œ PR é—¨ç¦
  pull_request:
    branches: [main, develop]
  # å¯¹ main åˆ†æ”¯çš„ push ä¿ç•™ä¸€æ¬¡å®Œæ•´éªŒè¯
  push:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tdp
          POSTGRES_PASSWORD: tdp_password
          POSTGRES_DB: tdp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://tdp:tdp_password@localhost:5432/tdp?schema=public

      - name: Run unit tests
        run: npm run test:run
        env:
          DATABASE_URL: postgresql://tdp:tdp_password@localhost:5432/tdp?schema=public

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tdp
          POSTGRES_PASSWORD: tdp_password
          POSTGRES_DB: tdp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://tdp:tdp_password@localhost:5432/tdp?schema=public

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://tdp:tdp_password@localhost:5432/tdp?schema=public

      - name: Run integration tests with coverage
        run: npm run test:integration:coverage
        env:
          DATABASE_URL: postgresql://tdp:tdp_password@localhost:5432/tdp?schema=public
          NEXTAUTH_SECRET: "test-secret-key-for-ci"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage-report
          path: coverage/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7

  e2e-critical:
    name: Critical E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: tdp
          POSTGRES_PASSWORD: tdp_password
          POSTGRES_DB: tdp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://tdp:tdp_password@localhost:5432/tdp?schema=public

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run critical E2E tests
        run: npm run test:e2e:critical
        env:
          DATABASE_URL: "postgresql://tdp:tdp_password@localhost:5432/tdp?schema=public"
          NEXTAUTH_SECRET: "test-secret-key-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
          GOOGLE_CLIENT_ID: "test-client-id"
          GOOGLE_CLIENT_SECRET: "test-client-secret"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-critical
          path: playwright-report-critical/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos-critical
          path: test-results/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, unit-test, integration-test, e2e-critical]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
          NEXTAUTH_SECRET: "build-secret"
          GOOGLE_CLIENT_ID: "build-client-id"
          GOOGLE_CLIENT_SECRET: "build-client-secret"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, unit-test, integration-test, e2e-critical, build]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# âœ… CI Critical Path Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All critical checks passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint & Format" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript Check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration Tests (27 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Critical E2E Tests (~60-80 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for deployment** ðŸš€" >> $GITHUB_STEP_SUMMARY
