name: Docker Build and Push

on:
  # Trigger after CI Critical Path completes successfully
  # This ensures code quality gates pass before building Docker image
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

  # Trigger on version tags for releases
  # This allows manual releases with multi-arch builds
  push:
    tags:
      - "v*"

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    # Only build if CI Critical Path succeeded or if pushing a version tag
    if: >-
      ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    concurrency: docker-build-${{ github.ref }}
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
      # Required to upload SARIF to Code Scanning
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push for main branch (triggered via workflow_run)
      - name: Build and push (single-arch main)
        if: github.event_name == 'workflow_run'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=min
          provenance: false

      # Multi-arch build for version tag releases
      - name: Build and push (multi-arch tags)
        if: startsWith(github.ref, 'refs/tags/')
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=min
          provenance: false

      # Run Trivy vulnerability scanner
      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        continue-on-error: ${{ github.event_name == 'workflow_run' }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"
          exit-code: ${{ startsWith(github.ref, 'refs/tags/') && '1' || '0' }}

      # Upload Trivy scan results to GitHub Security tab
      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request' && !github.event.repository.private && hashFiles('trivy-results.sarif') != ''
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"

      # Always keep a copy as artifact so结果可下载查看
      - name: Upload Trivy SARIF artifact
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results.sarif
          path: trivy-results.sarif
          if-no-files-found: ignore

      # Trigger Coolify deployment after successful image push
      - name: Trigger Coolify deployment
        if: github.event_name == 'workflow_run' && success()
        continue-on-error: true
        env:
          COOLIFY_WEBHOOK_URL: ${{ secrets.COOLIFY_WEBHOOK_URL }}
        run: |
          if [ -n "$COOLIFY_WEBHOOK_URL" ]; then
            echo "Triggering Coolify deployment..."
            curl -X GET "$COOLIFY_WEBHOOK_URL" \
              --fail --silent --show-error \
              --max-time 30 || echo "Coolify webhook failed, but continuing..."
          else
            echo "COOLIFY_WEBHOOK_URL not configured, skipping deployment trigger"
          fi
