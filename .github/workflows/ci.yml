name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  lint_typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Get pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: tsconfig.tsbuildinfo
          key: ${{ runner.os }}-tsbuild-${{ hashFiles('pnpm-lock.yaml', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuild-

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript type check
        run: pnpm run type-check

  build_app:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Get pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml', 'next.config.ts', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Upload Next.js build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            !.next/cache
          retention-days: 7

  db_tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tdp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tdp_test?schema=public
      NEXTAUTH_SECRET: test-secret-key-for-ci
      CREDENTIAL_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Get pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Apply database migrations
        run: pnpm exec prisma migrate deploy

      - name: Verify migration status
        run: |
          STATUS=$(pnpm exec prisma migrate status 2>&1)
          echo "$STATUS"
          if echo "$STATUS" | grep -q "have not yet been applied"; then
            echo "❌ Pending migrations detected after deploy!"
            exit 1
          fi
          echo "✅ Database schema is up to date"

      - name: Run unit tests
        run: pnpm run test:run

      - name: Run integration tests with coverage
        run: pnpm run test:integration:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: coverage/
          retention-days: 14

  e2e_critical:
    name: Critical E2E Tests
    runs-on: ubuntu-latest
    needs:
      - db_tests
      - build_app
    if: github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tdp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tdp_test?schema=public
      NEXTAUTH_SECRET: test-secret-key-for-ci
      CREDENTIAL_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Get pnpm store path
        run: echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Download Next.js build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: Apply database migrations
        run: pnpm exec prisma migrate deploy

      - name: Verify migration status
        run: |
          STATUS=$(pnpm exec prisma migrate status 2>&1)
          echo "$STATUS"
          if echo "$STATUS" | grep -q "have not yet been applied"; then
            echo "❌ Pending migrations detected after deploy!"
            exit 1
          fi
          echo "✅ Database schema is up to date"

      - name: Seed E2E data
        run: pnpm run test:e2e:seed

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Run critical E2E tests
        run: pnpm run test:e2e:critical

      - name: Clean E2E data
        if: always()
        run: pnpm run test:e2e:cleanup

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-critical
          path: playwright-report/
          retention-days: 7
