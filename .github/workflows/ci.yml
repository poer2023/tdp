name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  lint_typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci --prefer-offline --progress=false

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  build_app:
    name: Build application
    runs-on: ubuntu-latest
    needs: lint_typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci --prefer-offline --progress=false

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

  db_tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint_typecheck
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tdp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tdp_test?schema=public
      NEXTAUTH_SECRET: test-secret-key-for-ci
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci --prefer-offline --progress=false

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Check migration status
        run: |
          echo "==> Checking migration status..."
          npx prisma migrate status || true

      - name: Apply database migrations
        run: npx prisma migrate deploy

      - name: Verify migration status
        run: |
          STATUS=$(npx prisma migrate status 2>&1)
          echo "$STATUS"
          if echo "$STATUS" | grep -q "have not yet been applied"; then
            echo "❌ Pending migrations detected after deploy!"
            exit 1
          fi
          echo "✅ Database schema is up to date"

      - name: Run unit tests
        run: npm run test:run

      - name: Run integration tests with coverage
        run: npm run test:integration:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: coverage/
          retention-days: 14

  e2e_critical:
    name: Critical E2E Tests
    runs-on: ubuntu-latest
    needs:
      - db_tests
      - build_app
    if: github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tdp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tdp_test?schema=public
      NEXTAUTH_SECRET: test-secret-key-for-ci
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            ~/.cache/prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci --prefer-offline --progress=false

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply database migrations
        run: npx prisma migrate deploy

      - name: Verify migration status
        run: |
          STATUS=$(npx prisma migrate status 2>&1)
          echo "$STATUS"
          if echo "$STATUS" | grep -q "have not yet been applied"; then
            echo "❌ Pending migrations detected after deploy!"
            exit 1
          fi
          echo "✅ Database schema is up to date"

      - name: Seed E2E data
        run: npm run test:e2e:seed

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run critical E2E tests
        run: npm run test:e2e:critical

      - name: Clean E2E data
        if: always()
        run: npm run test:e2e:cleanup

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-critical
          path: playwright-report/
          retention-days: 7
