name: Auto Deploy

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    # Allow manual dispatch anytime; for auto runs, only proceed if the build succeeded
    # and the commit message does not contain [skip deploy]
    if: >-
      ${{ github.event_name == 'workflow_dispatch' ||
          (github.event.workflow_run.conclusion == 'success' &&
           !contains(github.event.workflow_run.head_commit.message, '[skip deploy]')) }}
    concurrency: deploy-${{ github.ref }}
    # Require environment approval for production deployments. Configure in
    # Settings â†’ Environments â†’ production to add required reviewers.
    environment: production
    env:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
      GIT_URL: ${{ github.server_url }}/${{ github.repository }}.git
      BRANCH: main

      # Environment variables for .env generation
      ENV_CREDENTIAL_ENCRYPTION_KEY: ${{ secrets.ENV_CREDENTIAL_ENCRYPTION_KEY }}
      ENV_DATABASE_URL: ${{ secrets.ENV_DATABASE_URL }}
      ENV_NEXTAUTH_SECRET: ${{ secrets.ENV_NEXTAUTH_SECRET }}
      ENV_NEXTAUTH_URL: ${{ secrets.ENV_NEXTAUTH_URL }}
      ENV_GOOGLE_CLIENT_ID: ${{ secrets.ENV_GOOGLE_CLIENT_ID }}
      ENV_GOOGLE_CLIENT_SECRET: ${{ secrets.ENV_GOOGLE_CLIENT_SECRET }}
      ENV_ADMIN_EMAILS: ${{ secrets.ENV_ADMIN_EMAILS }}
      ENV_MAX_UPLOAD_SIZE_MB: ${{ secrets.ENV_MAX_UPLOAD_SIZE_MB }}
      ENV_BILIBILI_SESSDATA: ${{ secrets.ENV_BILIBILI_SESSDATA }}
      ENV_BILIBILI_BILI_JCT: ${{ secrets.ENV_BILIBILI_BILI_JCT }}
      ENV_BILIBILI_BUVID3: ${{ secrets.ENV_BILIBILI_BUVID3 }}
      ENV_DOUBAN_USER_ID: ${{ secrets.ENV_DOUBAN_USER_ID }}
      ENV_DOUBAN_COOKIE: ${{ secrets.ENV_DOUBAN_COOKIE }}
      ENV_SYNC_CRON_SCHEDULE: ${{ secrets.ENV_SYNC_CRON_SCHEDULE }}
      ENV_STEAM_API_KEY: ${{ secrets.ENV_STEAM_API_KEY }}
      ENV_STEAM_USER_ID: ${{ secrets.ENV_STEAM_USER_ID }}
      ENV_ADMIN_API_KEY: ${{ secrets.ENV_ADMIN_API_KEY }}
      ENV_CRON_SECRET: ${{ secrets.ENV_CRON_SECRET }}
      ENV_FRIEND_JWT_SECRET: ${{ secrets.ENV_FRIEND_JWT_SECRET }}
      ENV_FEATURE_ADMIN_CREDENTIALS: ${{ secrets.ENV_FEATURE_ADMIN_CREDENTIALS }}
      ENV_FEATURE_ADMIN_ANALYTICS: ${{ secrets.ENV_FEATURE_ADMIN_ANALYTICS }}
      ENV_FEATURE_ADMIN_GALLERY: ${{ secrets.ENV_FEATURE_ADMIN_GALLERY }}
      ENV_FEATURE_ADMIN_POSTS: ${{ secrets.ENV_FEATURE_ADMIN_POSTS }}
      ENV_FEATURE_ADMIN_SYNC: ${{ secrets.ENV_FEATURE_ADMIN_SYNC }}
      ENV_FEATURE_ADMIN_EXPORT: ${{ secrets.ENV_FEATURE_ADMIN_EXPORT }}
      ENV_FEATURE_ADMIN_DASHBOARD: ${{ secrets.ENV_FEATURE_ADMIN_DASHBOARD }}

    steps:
      - name: Verify CI and Docker Build Status
        shell: bash
        run: |
          set -euo pipefail

          # Get repository and commit info
          REPO="${{ github.repository }}"
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Checking workflow status for commit: $COMMIT_SHA in $REPO"

          # Check CI Critical Path status
          CI_STATUS=$(gh run list \
            --repo="$REPO" \
            --workflow="ci-critical.yml" \
            --commit="$COMMIT_SHA" \
            --json conclusion \
            --jq '.[0].conclusion')

          if [[ "$CI_STATUS" != "success" ]]; then
            echo "âŒ CI Critical Path did not succeed: $CI_STATUS"
            echo "Cannot deploy when CI checks fail"
            exit 1
          fi
          echo "âœ… CI Critical Path: $CI_STATUS"

          # Check Docker Build job status (not just workflow)
          DOCKER_BUILD_STATUS=$(gh run view \
            --repo="$REPO" \
            ${{ github.event.workflow_run.id }} \
            --json jobs \
            --jq '.jobs[] | select(.name == "build") | .conclusion')

          if [[ "$DOCKER_BUILD_STATUS" != "success" ]]; then
            echo "âŒ Docker Build job status: ${DOCKER_BUILD_STATUS:-skipped}"
            echo "Cannot deploy without successful Docker image build"
            exit 1
          fi
          echo "âœ… Docker Build job: $DOCKER_BUILD_STATUS"

          echo "All pre-deployment checks passed"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check required deploy secrets
        shell: bash
        run: |
          set -euo pipefail
          missing=()
          [[ -n "${SSH_HOST:-}" ]] || missing+=(SSH_HOST)
          [[ -n "${SSH_USER:-}" ]] || missing+=(SSH_USER)
          [[ -n "${{ secrets.SSH_KEY }}" ]] || missing+=(SSH_KEY)
          [[ -n "${PROJECT_DIR:-}" ]] || missing+=(PROJECT_DIR)
          if (( ${#missing[@]} > 0 )); then
            echo "Missing required secrets: ${missing[*]}" >&2
            echo "Add them in Settings â†’ Secrets and variables â†’ Actions." >&2
            exit 1
          fi

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT || '22' }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: GHCR_USERNAME,GHCR_TOKEN,GIT_URL,BRANCH,PROJECT_DIR,ENV_CREDENTIAL_ENCRYPTION_KEY,ENV_DATABASE_URL,ENV_NEXTAUTH_SECRET,ENV_NEXTAUTH_URL,ENV_GOOGLE_CLIENT_ID,ENV_GOOGLE_CLIENT_SECRET,ENV_ADMIN_EMAILS,ENV_MAX_UPLOAD_SIZE_MB,ENV_BILIBILI_SESSDATA,ENV_BILIBILI_BILI_JCT,ENV_BILIBILI_BUVID3,ENV_DOUBAN_USER_ID,ENV_DOUBAN_COOKIE,ENV_SYNC_CRON_SCHEDULE,ENV_STEAM_API_KEY,ENV_STEAM_USER_ID,ENV_ADMIN_API_KEY,ENV_CRON_SECRET,ENV_FRIEND_JWT_SECRET,ENV_FEATURE_ADMIN_CREDENTIALS,ENV_FEATURE_ADMIN_ANALYTICS,ENV_FEATURE_ADMIN_GALLERY,ENV_FEATURE_ADMIN_POSTS,ENV_FEATURE_ADMIN_SYNC,ENV_FEATURE_ADMIN_EXPORT,ENV_FEATURE_ADMIN_DASHBOARD
          script: |
            # Be strict on errors but do not fail on unset vars to simplify secret handling
            set -eo pipefail
            echo "DEBUG: BRANCH=${BRANCH:-} PROJECT_DIR=${PROJECT_DIR:-} GHCR_USER_SET=$([ -n "${GHCR_USERNAME:-}" ] && echo 1 || echo 0) GHCR_TOKEN_SET=$([ -n "${GHCR_TOKEN:-}" ] && echo 1 || echo 0)"

            # Ensure Docker and Compose exist
            if ! command -v docker >/dev/null 2>&1; then
              echo "Docker is not installed on the server. Please install Docker and the compose plugin." >&2
              exit 1
            fi
            if ! docker compose version >/dev/null 2>&1; then
              echo "Docker Compose plugin not found. Please install docker-compose-plugin." >&2
              exit 1
            fi

            # First-time setup: clone repository if PROJECT_DIR is not a git repo
            if [ ! -d "${PROJECT_DIR}/.git" ]; then
              echo "==> First-time setup: cloning repo into ${PROJECT_DIR}"
              if [ -d "${PROJECT_DIR}" ] && [ "$(ls -A "${PROJECT_DIR}" 2>/dev/null | wc -l)" -gt 0 ]; then
                echo "Directory exists and is not empty. Backing up to ${PROJECT_DIR}.bak-$(date +%s)"
                mv "${PROJECT_DIR}" "${PROJECT_DIR}.bak-$(date +%s)"
              fi
              mkdir -p "${PROJECT_DIR}"
              git clone --depth 1 --branch "${BRANCH}" "${GIT_URL}" "${PROJECT_DIR}"
            fi

            cd "${PROJECT_DIR}"
            # Ensure origin URL is correct and sync to remote HEAD robustly
            if git rev-parse --git-dir >/dev/null 2>&1; then
              git remote set-url origin "${GIT_URL}" || true
              git fetch origin "${BRANCH}" --depth 1 || true
              git checkout -B "${BRANCH}" "origin/${BRANCH}" 2>/dev/null || git checkout "${BRANCH}" || true
              git reset --hard "origin/${BRANCH}" || true
            fi

            # Generate .env file from GitHub Secrets
            echo "==> Generating .env file from GitHub Secrets"

            # Validate critical variables
            if [ -z "${ENV_CREDENTIAL_ENCRYPTION_KEY:-}" ]; then
              echo "âŒ ENV_CREDENTIAL_ENCRYPTION_KEY not set in GitHub Secrets" >&2
              exit 1
            fi
            if [ "${#ENV_CREDENTIAL_ENCRYPTION_KEY}" -ne 64 ]; then
              echo "âŒ ENV_CREDENTIAL_ENCRYPTION_KEY must be 64 hex chars" >&2
              exit 1
            fi

            # Generate complete .env file
            cat > .env << 'EOF'
# PostgreSQL æ•°æ®åº“è¿žæŽ¥
DATABASE_URL=${ENV_DATABASE_URL}

# NextAuth é…ç½®
NEXTAUTH_URL=${ENV_NEXTAUTH_URL}
NEXTAUTH_SECRET=${ENV_NEXTAUTH_SECRET}

# Google OAuth å‡­æ®
GOOGLE_CLIENT_ID=${ENV_GOOGLE_CLIENT_ID}
GOOGLE_CLIENT_SECRET=${ENV_GOOGLE_CLIENT_SECRET}

# ä¸Šä¼ é™åˆ¶é…ç½®
MAX_UPLOAD_SIZE_MB=${ENV_MAX_UPLOAD_SIZE_MB:-10}

# ç®¡ç†å‘˜é‚®ç®±ç™½åå•
ADMIN_EMAILS=${ENV_ADMIN_EMAILS}

# ============================================================================
# Media Sync Configuration (Bilibili & Douban)
# ============================================================================

# Bç«™è®¤è¯ Cookie
BILIBILI_SESSDATA=${ENV_BILIBILI_SESSDATA}
BILIBILI_BILI_JCT=${ENV_BILIBILI_BILI_JCT}
BILIBILI_BUVID3=${ENV_BILIBILI_BUVID3}

# è±†ç“£é…ç½®
DOUBAN_USER_ID=${ENV_DOUBAN_USER_ID}
DOUBAN_COOKIE=${ENV_DOUBAN_COOKIE}

# åŒæ­¥ä»»åŠ¡è°ƒåº¦ (Cron è¡¨è¾¾å¼)
SYNC_CRON_SCHEDULE=${ENV_SYNC_CRON_SCHEDULE:-0 */3 * * *}

# ============================================================================
# Gaming Data Configuration (Steam & HoYoverse)
# ============================================================================

# Steam API é…ç½®
STEAM_API_KEY=${ENV_STEAM_API_KEY}
STEAM_USER_ID=${ENV_STEAM_USER_ID}

# Admin API å¯†é’¥ï¼ˆç”¨äºŽæ‰‹åŠ¨è§¦å‘åŒæ­¥ï¼‰
ADMIN_API_KEY=${ENV_ADMIN_API_KEY}

# ============================================================================
# Credential Encryption & Auto-Sync Configuration
# ============================================================================

# å‡­æ®åŠ å¯†å¯†é’¥ (AES-256-GCM)
CREDENTIAL_ENCRYPTION_KEY=${ENV_CREDENTIAL_ENCRYPTION_KEY}

# Vercel Cron ä»»åŠ¡è®¤è¯å¯†é’¥
CRON_SECRET=${ENV_CRON_SECRET}

# ============================================================================
# Feature Flags Configuration
# ============================================================================

# å¯ç”¨ç®¡ç†å‘˜å‡­æ®ç®¡ç†åŠŸèƒ½
FEATURE_ADMIN_CREDENTIALS=${ENV_FEATURE_ADMIN_CREDENTIALS:-on}

# å¯ç”¨è®¿é—®åˆ†æžåŠŸèƒ½
FEATURE_ADMIN_ANALYTICS=${ENV_FEATURE_ADMIN_ANALYTICS:-on}

# å¯ç”¨ç›¸å†Œç®¡ç†åŠŸèƒ½
FEATURE_ADMIN_GALLERY=${ENV_FEATURE_ADMIN_GALLERY:-on}

# å¯ç”¨æ–‡ç« ç®¡ç†åŠŸèƒ½
FEATURE_ADMIN_POSTS=${ENV_FEATURE_ADMIN_POSTS:-on}

# å¯ç”¨åŒæ­¥ä»ªè¡¨æ¿
FEATURE_ADMIN_SYNC=${ENV_FEATURE_ADMIN_SYNC:-on}

# å¯ç”¨å†…å®¹å¯¼å‡ºå·¥å…·
FEATURE_ADMIN_EXPORT=${ENV_FEATURE_ADMIN_EXPORT:-on}

# å¯ç”¨ç®¡ç†ä»ªè¡¨æ¿ç»Ÿè®¡åŠŸèƒ½
FEATURE_ADMIN_DASHBOARD=${ENV_FEATURE_ADMIN_DASHBOARD:-on}

# ============================================================================
# Friend Stories Authentication
# ============================================================================

# æœ‹å‹è®¤è¯ JWT å¯†é’¥
FRIEND_JWT_SECRET=${ENV_FRIEND_JWT_SECRET}
EOF

            # Substitute environment variables
            sed -i "s|\${ENV_DATABASE_URL}|${ENV_DATABASE_URL}|g" .env
            sed -i "s|\${ENV_NEXTAUTH_URL}|${ENV_NEXTAUTH_URL}|g" .env
            sed -i "s|\${ENV_NEXTAUTH_SECRET}|${ENV_NEXTAUTH_SECRET}|g" .env
            sed -i "s|\${ENV_GOOGLE_CLIENT_ID}|${ENV_GOOGLE_CLIENT_ID}|g" .env
            sed -i "s|\${ENV_GOOGLE_CLIENT_SECRET}|${ENV_GOOGLE_CLIENT_SECRET}|g" .env
            sed -i "s|\${ENV_MAX_UPLOAD_SIZE_MB:-10}|${ENV_MAX_UPLOAD_SIZE_MB:-10}|g" .env
            sed -i "s|\${ENV_ADMIN_EMAILS}|${ENV_ADMIN_EMAILS}|g" .env
            sed -i "s|\${ENV_BILIBILI_SESSDATA}|${ENV_BILIBILI_SESSDATA}|g" .env
            sed -i "s|\${ENV_BILIBILI_BILI_JCT}|${ENV_BILIBILI_BILI_JCT}|g" .env
            sed -i "s|\${ENV_BILIBILI_BUVID3}|${ENV_BILIBILI_BUVID3}|g" .env
            sed -i "s|\${ENV_DOUBAN_USER_ID}|${ENV_DOUBAN_USER_ID}|g" .env
            sed -i "s|\${ENV_DOUBAN_COOKIE}|${ENV_DOUBAN_COOKIE}|g" .env
            sed -i "s|\${ENV_SYNC_CRON_SCHEDULE:-0 \*/3 \* \* \*}|${ENV_SYNC_CRON_SCHEDULE:-0 */3 * * *}|g" .env
            sed -i "s|\${ENV_STEAM_API_KEY}|${ENV_STEAM_API_KEY}|g" .env
            sed -i "s|\${ENV_STEAM_USER_ID}|${ENV_STEAM_USER_ID}|g" .env
            sed -i "s|\${ENV_ADMIN_API_KEY}|${ENV_ADMIN_API_KEY}|g" .env
            sed -i "s|\${ENV_CREDENTIAL_ENCRYPTION_KEY}|${ENV_CREDENTIAL_ENCRYPTION_KEY}|g" .env
            sed -i "s|\${ENV_CRON_SECRET}|${ENV_CRON_SECRET}|g" .env
            sed -i "s|\${ENV_FEATURE_ADMIN_CREDENTIALS:-on}|${ENV_FEATURE_ADMIN_CREDENTIALS:-on}|g" .env
            sed -i "s|\${ENV_FEATURE_ADMIN_ANALYTICS:-on}|${ENV_FEATURE_ADMIN_ANALYTICS:-on}|g" .env
            sed -i "s|\${ENV_FEATURE_ADMIN_GALLERY:-on}|${ENV_FEATURE_ADMIN_GALLERY:-on}|g" .env
            sed -i "s|\${ENV_FEATURE_ADMIN_POSTS:-on}|${ENV_FEATURE_ADMIN_POSTS:-on}|g" .env
            sed -i "s|\${ENV_FEATURE_ADMIN_SYNC:-on}|${ENV_FEATURE_ADMIN_SYNC:-on}|g" .env
            sed -i "s|\${ENV_FEATURE_ADMIN_EXPORT:-on}|${ENV_FEATURE_ADMIN_EXPORT:-on}|g" .env
            sed -i "s|\${ENV_FEATURE_ADMIN_DASHBOARD:-on}|${ENV_FEATURE_ADMIN_DASHBOARD:-on}|g" .env
            sed -i "s|\${ENV_FRIEND_JWT_SECRET}|${ENV_FRIEND_JWT_SECRET}|g" .env

            echo "âœ… .env file generated successfully"

            # Login to GHCR if credentials are provided (for private images)
            if [ -n "${GHCR_USERNAME:-}" ] && [ -n "${GHCR_TOKEN:-}" ]; then
              echo "==> Logging into GHCR"
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            else
              echo "==> Skipping GHCR login (using public images or pre-authenticated daemon)"
            fi

            echo "==> Pulling latest Docker images"
            docker compose pull

            echo "==> Creating database backup before migration"
            ./scripts/backup-database.sh || {
              backup_exit_code=$?
              echo "âš ï¸ Backup script exited with code: $backup_exit_code"
              echo "This may be expected if DATABASE_URL is only available in Docker containers"
              echo "Continuing with deployment..."
            }

            echo "==> Verifying migration status"
            ./scripts/verify-migration.sh --check-only || {
              echo "âš ï¸ Pre-migration check failed, but continuing"
              echo "This may indicate schema drift - review migration history"
            }

            echo "==> Restarting services (includes automatic migration)"
            docker compose up -d --remove-orphans

            echo "==> Waiting for HTTP health (port 3000) up to 300s"
            start_ts=$(date +%s)
            timeout=300
            while true; do
              # Quick HTTP probe on host port
              if curl -fsS -m 3 http://127.0.0.1:3000/api/health >/dev/null 2>&1 || wget -qO- --timeout=3 http://127.0.0.1:3000/api/health >/dev/null 2>&1; then
                echo "âœ… HTTP health endpoint is responsive"
                break
              fi

              # Show brief container status
              docker compose ps || true

              now=$(date +%s)
              if [ $((now - start_ts)) -ge $timeout ]; then
                echo "âŒ Timeout waiting for HTTP health endpoint"
                docker compose ps || true
                echo "==> Recent logs (app)"; docker compose logs --tail=200 app || true
                echo "==> Recent logs (postgres)"; docker compose logs --tail=100 postgres || true
                exit 1
              fi
              sleep 5
            done

            echo "==> Verifying container health statuses (best-effort)"
            containers=$(docker compose ps -q || true)
            if [ -n "$containers" ]; then
              docker inspect $containers --format '{{.Name}} => {{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' || true
            fi

            echo "==> Cleaning up unused images"
            docker image prune -f || true

  notification:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
          {
            echo "# âœ… Deploy Succeeded";
            echo;
            echo "- Host: ${SSH_HOST:-unknown}";
            echo "- Service: tdp-app (port 3000)";
            echo;
            echo "Try opening: http://${SSH_HOST:-<server-ip>}:3000";
            echo;
            echo "Quick checks:";
            echo "- ssh USER@${SSH_HOST:-<server-ip>} 'docker compose ps'";
            echo "- ssh USER@${SSH_HOST:-<server-ip>} 'curl -fsS http://localhost:3000/api/health'";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the deployment logs and server status."
          {
            echo "# âŒ Deploy Failed";
            echo;
            echo "Host: ${SSH_HOST:-unknown}";
            echo;
            echo "Try on server:";
            echo "- docker compose ps";
            echo "- docker compose logs --tail=100 app";
            echo "- curl -v http://localhost:3000/api/health";
          } >> "$GITHUB_STEP_SUMMARY"
          exit 1
