# Automated deployment workflow triggered after Docker Build completes
name: Auto Deploy

on:
  # TEMPORARY: Added to re-register workflow with GitHub after file modification
  # Will be removed after successful run
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    # Allow manual dispatch anytime; for auto runs, only proceed if the build succeeded
    # and the commit message does not contain [skip deploy]
    # TEMPORARY: Also allow push events for workflow re-registration
    if: >-
      ${{ github.event_name == 'workflow_dispatch' ||
          github.event_name == 'push' ||
          (github.event.workflow_run.conclusion == 'success' &&
           !contains(github.event.workflow_run.head_commit.message, '[skip deploy]')) }}
    concurrency: deploy-${{ github.ref }}
    # Require environment approval for production deployments. Configure in
    # Settings ‚Üí Environments ‚Üí production to add required reviewers.
    environment: production
    env:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
      GIT_URL: ${{ github.server_url }}/${{ github.repository }}.git
      BRANCH: main

      # Environment variables for .env generation
      # Core infrastructure (database, auth, encryption)
      ENV_CREDENTIAL_ENCRYPTION_KEY: ${{ secrets.ENV_CREDENTIAL_ENCRYPTION_KEY }}
      ENV_DATABASE_URL: ${{ secrets.ENV_DATABASE_URL }}
      ENV_NEXTAUTH_SECRET: ${{ secrets.ENV_NEXTAUTH_SECRET }}
      ENV_NEXTAUTH_URL: ${{ secrets.ENV_NEXTAUTH_URL }}
      ENV_GOOGLE_CLIENT_ID: ${{ secrets.ENV_GOOGLE_CLIENT_ID }}
      ENV_GOOGLE_CLIENT_SECRET: ${{ secrets.ENV_GOOGLE_CLIENT_SECRET }}
      ENV_ADMIN_EMAILS: ${{ secrets.ENV_ADMIN_EMAILS }}
      ENV_MAX_UPLOAD_SIZE_MB: ${{ secrets.ENV_MAX_UPLOAD_SIZE_MB }}
      ENV_ADMIN_API_KEY: ${{ secrets.ENV_ADMIN_API_KEY }}
      ENV_CRON_SECRET: ${{ secrets.ENV_CRON_SECRET }}
      ENV_FRIEND_JWT_SECRET: ${{ secrets.ENV_FRIEND_JWT_SECRET }}

      # Feature flags (default values, can be overridden on server)
      ENV_FEATURE_ADMIN_CREDENTIALS: ${{ secrets.ENV_FEATURE_ADMIN_CREDENTIALS }}
      ENV_FEATURE_ADMIN_ANALYTICS: ${{ secrets.ENV_FEATURE_ADMIN_ANALYTICS }}
      ENV_FEATURE_ADMIN_GALLERY: ${{ secrets.ENV_FEATURE_ADMIN_GALLERY }}
      ENV_FEATURE_ADMIN_POSTS: ${{ secrets.ENV_FEATURE_ADMIN_POSTS }}
      ENV_FEATURE_ADMIN_SYNC: ${{ secrets.ENV_FEATURE_ADMIN_SYNC }}
      ENV_FEATURE_ADMIN_EXPORT: ${{ secrets.ENV_FEATURE_ADMIN_EXPORT }}
      ENV_FEATURE_ADMIN_DASHBOARD: ${{ secrets.ENV_FEATURE_ADMIN_DASHBOARD }}

    steps:
      - name: Verify CI and Docker Build Status
        shell: bash
        run: |
          set -euo pipefail

          EVENT_NAME="${{ github.event_name }}"
          REPO="${{ github.repository }}"

          NEED_DOCKER_CHECK="true"
          if [[ "$EVENT_NAME" == "workflow_run" ]]; then
            COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
            RUN_ID="${{ github.event.workflow_run.id }}"
          elif [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            COMMIT_SHA="${{ github.sha }}"
            NEED_DOCKER_CHECK="false"
          elif [[ "$EVENT_NAME" == "push" ]]; then
            COMMIT_SHA="${{ github.sha }}"
          else
            COMMIT_SHA="${{ github.sha }}"
          fi

          echo "Checking workflow status for commit: $COMMIT_SHA in $REPO (event: $EVENT_NAME)"

          # Check CI Critical Path status
          CI_STATUS=$(gh run list \
            --repo="$REPO" \
            --workflow="ci-critical.yml" \
            --commit="$COMMIT_SHA" \
            --json conclusion \
            --jq '.[0].conclusion')

          if [[ -z "${CI_STATUS:-}" || "${CI_STATUS}" == "null" ]]; then
            echo "Unable to determine CI Critical Path status for commit $COMMIT_SHA" >&2
            exit 1
          fi

          if [[ "$CI_STATUS" != "success" ]]; then
            echo "‚ùå CI Critical Path did not succeed: $CI_STATUS"
            echo "Cannot deploy when CI checks fail"
            exit 1
          fi
          echo "‚úÖ CI Critical Path: $CI_STATUS"

          if [[ "$NEED_DOCKER_CHECK" != "true" ]]; then
            echo "Docker build status check skipped for manual dispatch."
            exit 0
          fi

          DOCKER_WORKFLOW="Docker Build and Push"
          MAX_ATTEMPTS=10
          SLEEP_SECONDS=30

          if [[ "$EVENT_NAME" == "push" ]]; then
            echo "Waiting for Docker Build workflow run for commit $COMMIT_SHA"
            RUN_ID=""
            RUN_STATUS=""
            RUN_CONCLUSION=""

            for attempt in $(seq 1 $MAX_ATTEMPTS); do
              echo "Attempt ${attempt}/${MAX_ATTEMPTS}..."
              RUN_INFO=$(gh run list \
                --repo="$REPO" \
                --workflow="$DOCKER_WORKFLOW" \
                --commit="$COMMIT_SHA" \
                --json databaseId,status,conclusion \
                --jq '.[0] // empty')

              if [[ -z "$RUN_INFO" ]]; then
                echo "No Docker Build run found yet; sleeping ${SLEEP_SECONDS}s"
                sleep "$SLEEP_SECONDS"
                continue
              fi

              RUN_ID=$(jq -r '.databaseId' <<< "$RUN_INFO")
              RUN_STATUS=$(jq -r '.status' <<< "$RUN_INFO")
              RUN_CONCLUSION=$(jq -r '.conclusion' <<< "$RUN_INFO")

              if [[ "$RUN_STATUS" != "completed" ]]; then
                echo "Docker Build run status: $RUN_STATUS; sleeping ${SLEEP_SECONDS}s"
                sleep "$SLEEP_SECONDS"
                continue
              fi

              if [[ "$RUN_CONCLUSION" != "success" ]]; then
                echo "‚ùå Docker Build workflow conclusion: ${RUN_CONCLUSION:-unknown}"
                exit 1
              fi

              echo "Docker Build workflow completed successfully."
              break
            done

            if [[ -z "$RUN_ID" || "$RUN_STATUS" != "completed" || "$RUN_CONCLUSION" != "success" ]]; then
              echo "‚ùå Timed out waiting for successful Docker Build workflow for commit $COMMIT_SHA" >&2
              exit 1
            fi
          fi

          if [[ "$EVENT_NAME" != "workflow_run" ]]; then
            # For push events we already resolved RUN_ID above; capture it here
            RUN_ID="${RUN_ID:-}"
          fi

          if [[ -z "${RUN_ID:-}" ]]; then
            echo "‚ùå Unable to determine Docker Build workflow run ID for commit $COMMIT_SHA" >&2
            exit 1
          fi

          DOCKER_BUILD_STATUS=$(gh run view \
            --repo="$REPO" \
            "$RUN_ID" \
            --json jobs \
            --jq '.jobs[] | select(.name == "build") | .conclusion')

          if [[ -z "${DOCKER_BUILD_STATUS:-}" ]]; then
            echo "‚ùå Unable to determine Docker Build job status for run $RUN_ID" >&2
            exit 1
          fi

          if [[ "$DOCKER_BUILD_STATUS" != "success" ]]; then
            echo "‚ùå Docker Build job status: ${DOCKER_BUILD_STATUS:-skipped}"
            echo "Cannot deploy without successful Docker image build"
            exit 1
          fi
          echo "‚úÖ Docker Build job: $DOCKER_BUILD_STATUS"

          echo "All pre-deployment checks passed"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check required deploy secrets
        shell: bash
        run: |
          set -euo pipefail
          missing=()
          [[ -n "${SSH_HOST:-}" ]] || missing+=(SSH_HOST)
          [[ -n "${SSH_USER:-}" ]] || missing+=(SSH_USER)
          [[ -n "${{ secrets.SSH_KEY }}" ]] || missing+=(SSH_KEY)
          [[ -n "${PROJECT_DIR:-}" ]] || missing+=(PROJECT_DIR)
          if (( ${#missing[@]} > 0 )); then
            echo "Missing required secrets: ${missing[*]}" >&2
            echo "Add them in Settings ‚Üí Secrets and variables ‚Üí Actions." >&2
            exit 1
          fi

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT || '22' }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: GHCR_USERNAME,GHCR_TOKEN,GIT_URL,BRANCH,PROJECT_DIR,ENV_CREDENTIAL_ENCRYPTION_KEY,ENV_DATABASE_URL,ENV_NEXTAUTH_SECRET,ENV_NEXTAUTH_URL,ENV_GOOGLE_CLIENT_ID,ENV_GOOGLE_CLIENT_SECRET,ENV_ADMIN_EMAILS,ENV_MAX_UPLOAD_SIZE_MB,ENV_ADMIN_API_KEY,ENV_CRON_SECRET,ENV_FRIEND_JWT_SECRET,ENV_FEATURE_ADMIN_CREDENTIALS,ENV_FEATURE_ADMIN_ANALYTICS,ENV_FEATURE_ADMIN_GALLERY,ENV_FEATURE_ADMIN_POSTS,ENV_FEATURE_ADMIN_SYNC,ENV_FEATURE_ADMIN_EXPORT,ENV_FEATURE_ADMIN_DASHBOARD
          script: |
            # Be strict on errors but do not fail on unset vars to simplify secret handling
            set -eo pipefail
            echo "DEBUG: BRANCH=${BRANCH:-} PROJECT_DIR=${PROJECT_DIR:-} GHCR_USER_SET=$([ -n "${GHCR_USERNAME:-}" ] && echo 1 || echo 0) GHCR_TOKEN_SET=$([ -n "${GHCR_TOKEN:-}" ] && echo 1 || echo 0)"

            # Ensure Docker and Compose exist
            if ! command -v docker >/dev/null 2>&1; then
              echo "Docker is not installed on the server. Please install Docker and the compose plugin." >&2
              exit 1
            fi
            if ! docker compose version >/dev/null 2>&1; then
              echo "Docker Compose plugin not found. Please install docker-compose-plugin." >&2
              exit 1
            fi

            # First-time setup: clone repository if PROJECT_DIR is not a git repo
            if [ ! -d "${PROJECT_DIR}/.git" ]; then
              echo "==> First-time setup: cloning repo into ${PROJECT_DIR}"
              if [ -d "${PROJECT_DIR}" ] && [ "$(ls -A "${PROJECT_DIR}" 2>/dev/null | wc -l)" -gt 0 ]; then
                echo "Directory exists and is not empty. Backing up to ${PROJECT_DIR}.bak-$(date +%s)"
                mv "${PROJECT_DIR}" "${PROJECT_DIR}.bak-$(date +%s)"
              fi
              mkdir -p "${PROJECT_DIR}"
              git clone --depth 1 --branch "${BRANCH}" "${GIT_URL}" "${PROJECT_DIR}"
            fi

            cd "${PROJECT_DIR}"
            # Ensure origin URL is correct and sync to remote HEAD robustly
            if git rev-parse --git-dir >/dev/null 2>&1; then
              git remote set-url origin "${GIT_URL}" || true
              git fetch origin "${BRANCH}" --depth 1 || true
              git checkout -B "${BRANCH}" "origin/${BRANCH}" 2>/dev/null || git checkout "${BRANCH}" || true
              git reset --hard "origin/${BRANCH}" || true
            fi

            # Generate .env file with hybrid strategy:
            # - Core infrastructure from GitHub Secrets (always updated)
            # - Feature flags: GitHub Secrets defaults, server .env can override
            # - Sync credentials: Managed via /admin/credentials web UI (not in .env)
            echo "==> Generating .env file (hybrid mode)"

            # Validate critical variables
            if [ -z "${ENV_CREDENTIAL_ENCRYPTION_KEY:-}" ]; then
              echo "‚ùå ENV_CREDENTIAL_ENCRYPTION_KEY not set in GitHub Secrets" >&2
              exit 1
            fi
            if [ "${#ENV_CREDENTIAL_ENCRYPTION_KEY}" -ne 64 ]; then
              echo "‚ùå ENV_CREDENTIAL_ENCRYPTION_KEY must be 64 hex chars" >&2
              exit 1
            fi

            # Backup existing feature flags if .env exists
            if [ -f .env ]; then
              echo "==> Backing up existing feature flags from server .env"
              FEATURE_ADMIN_CREDENTIALS_OLD=$(grep '^FEATURE_ADMIN_CREDENTIALS=' .env 2>/dev/null | cut -d= -f2 || echo "")
              FEATURE_ADMIN_ANALYTICS_OLD=$(grep '^FEATURE_ADMIN_ANALYTICS=' .env 2>/dev/null | cut -d= -f2 || echo "")
              FEATURE_ADMIN_GALLERY_OLD=$(grep '^FEATURE_ADMIN_GALLERY=' .env 2>/dev/null | cut -d= -f2 || echo "")
              FEATURE_ADMIN_POSTS_OLD=$(grep '^FEATURE_ADMIN_POSTS=' .env 2>/dev/null | cut -d= -f2 || echo "")
              FEATURE_ADMIN_SYNC_OLD=$(grep '^FEATURE_ADMIN_SYNC=' .env 2>/dev/null | cut -d= -f2 || echo "")
              FEATURE_ADMIN_EXPORT_OLD=$(grep '^FEATURE_ADMIN_EXPORT=' .env 2>/dev/null | cut -d= -f2 || echo "")
              FEATURE_ADMIN_DASHBOARD_OLD=$(grep '^FEATURE_ADMIN_DASHBOARD=' .env 2>/dev/null | cut -d= -f2 || echo "")
            fi

            # Generate core infrastructure section from GitHub Secrets
            cat > .env << 'EOF'
# ============================================================================
# Core Infrastructure Configuration (from GitHub Secrets)
# ============================================================================

# PostgreSQL Êï∞ÊçÆÂ∫ìËøûÊé•
DATABASE_URL=${ENV_DATABASE_URL}

# NextAuth ÈÖçÁΩÆ
NEXTAUTH_URL=${ENV_NEXTAUTH_URL}
# NextAuth v5 Ê†áÂáÜÈÖçÁΩÆ (2025 ÊúÄ‰Ω≥ÂÆûË∑µ)
AUTH_SECRET=${ENV_NEXTAUTH_SECRET}
# ÂêëÂêéÂÖºÂÆπ
NEXTAUTH_SECRET=${ENV_NEXTAUTH_SECRET}

# Google OAuth Âá≠ÊçÆ
GOOGLE_CLIENT_ID=${ENV_GOOGLE_CLIENT_ID}
GOOGLE_CLIENT_SECRET=${ENV_GOOGLE_CLIENT_SECRET}

# ÁÆ°ÁêÜÂëòÈÖçÁΩÆ
ADMIN_EMAILS=${ENV_ADMIN_EMAILS}
MAX_UPLOAD_SIZE_MB=${ENV_MAX_UPLOAD_SIZE_MB:-10}

# Âá≠ÊçÆÂä†ÂØÜÂØÜÈí• (AES-256-GCM) - Áî®‰∫éÂä†ÂØÜÊï∞ÊçÆÂ∫ì‰∏≠ÁöÑÁ¨¨‰∏âÊñπ API Âá≠ÊçÆ
CREDENTIAL_ENCRYPTION_KEY=${ENV_CREDENTIAL_ENCRYPTION_KEY}

# API ÂÆâÂÖ®ÂØÜÈí•
ADMIN_API_KEY=${ENV_ADMIN_API_KEY}
CRON_SECRET=${ENV_CRON_SECRET}

# ÊúãÂèãËÆ§ËØÅ JWT ÂØÜÈí•
FRIEND_JWT_SECRET=${ENV_FRIEND_JWT_SECRET}

# ============================================================================
# Feature Flags (default from GitHub Secrets, can override on server)
# ============================================================================

# ÂêØÁî®ÁÆ°ÁêÜÂëòÂá≠ÊçÆÁÆ°ÁêÜÂäüËÉΩ
FEATURE_ADMIN_CREDENTIALS=${FEATURE_ADMIN_CREDENTIALS_VALUE}

# ÂêØÁî®ËÆøÈóÆÂàÜÊûêÂäüËÉΩ
FEATURE_ADMIN_ANALYTICS=${FEATURE_ADMIN_ANALYTICS_VALUE}

# ÂêØÁî®Áõ∏ÂÜåÁÆ°ÁêÜÂäüËÉΩ
FEATURE_ADMIN_GALLERY=${FEATURE_ADMIN_GALLERY_VALUE}

# ÂêØÁî®ÊñáÁ´†ÁÆ°ÁêÜÂäüËÉΩ
FEATURE_ADMIN_POSTS=${FEATURE_ADMIN_POSTS_VALUE}

# ÂêØÁî®ÂêåÊ≠•‰ª™Ë°®Êùø
FEATURE_ADMIN_SYNC=${FEATURE_ADMIN_SYNC_VALUE}

# ÂêØÁî®ÂÜÖÂÆπÂØºÂá∫Â∑•ÂÖ∑
FEATURE_ADMIN_EXPORT=${FEATURE_ADMIN_EXPORT_VALUE}

# ÂêØÁî®ÁÆ°ÁêÜ‰ª™Ë°®ÊùøÁªüËÆ°ÂäüËÉΩ
FEATURE_ADMIN_DASHBOARD=${FEATURE_ADMIN_DASHBOARD_VALUE}

# ============================================================================
# NOTE: Third-party API credentials (Bilibili, Douban, Steam) are managed
# through the web UI at /admin/credentials and stored encrypted in database.
# ============================================================================
EOF

            # Determine feature flag values: server override OR GitHub Secrets default OR "on"
            FEATURE_ADMIN_CREDENTIALS_FINAL="${FEATURE_ADMIN_CREDENTIALS_OLD:-${ENV_FEATURE_ADMIN_CREDENTIALS:-on}}"
            FEATURE_ADMIN_ANALYTICS_FINAL="${FEATURE_ADMIN_ANALYTICS_OLD:-${ENV_FEATURE_ADMIN_ANALYTICS:-on}}"
            FEATURE_ADMIN_GALLERY_FINAL="${FEATURE_ADMIN_GALLERY_OLD:-${ENV_FEATURE_ADMIN_GALLERY:-on}}"
            FEATURE_ADMIN_POSTS_FINAL="${FEATURE_ADMIN_POSTS_OLD:-${ENV_FEATURE_ADMIN_POSTS:-on}}"
            FEATURE_ADMIN_SYNC_FINAL="${FEATURE_ADMIN_SYNC_OLD:-${ENV_FEATURE_ADMIN_SYNC:-on}}"
            FEATURE_ADMIN_EXPORT_FINAL="${FEATURE_ADMIN_EXPORT_OLD:-${ENV_FEATURE_ADMIN_EXPORT:-on}}"
            FEATURE_ADMIN_DASHBOARD_FINAL="${FEATURE_ADMIN_DASHBOARD_OLD:-${ENV_FEATURE_ADMIN_DASHBOARD:-on}}"

            # Substitute environment variables (core infrastructure)
            sed -i "s|\${ENV_DATABASE_URL}|${ENV_DATABASE_URL}|g" .env
            sed -i "s|\${ENV_NEXTAUTH_URL}|${ENV_NEXTAUTH_URL}|g" .env
            sed -i "s|\${ENV_NEXTAUTH_SECRET}|${ENV_NEXTAUTH_SECRET}|g" .env
            sed -i "s|\${ENV_GOOGLE_CLIENT_ID}|${ENV_GOOGLE_CLIENT_ID}|g" .env
            sed -i "s|\${ENV_GOOGLE_CLIENT_SECRET}|${ENV_GOOGLE_CLIENT_SECRET}|g" .env
            sed -i "s|\${ENV_MAX_UPLOAD_SIZE_MB:-10}|${ENV_MAX_UPLOAD_SIZE_MB:-10}|g" .env
            sed -i "s|\${ENV_ADMIN_EMAILS}|${ENV_ADMIN_EMAILS}|g" .env
            sed -i "s|\${ENV_ADMIN_API_KEY}|${ENV_ADMIN_API_KEY}|g" .env
            sed -i "s|\${ENV_CREDENTIAL_ENCRYPTION_KEY}|${ENV_CREDENTIAL_ENCRYPTION_KEY}|g" .env
            sed -i "s|\${ENV_CRON_SECRET}|${ENV_CRON_SECRET}|g" .env
            sed -i "s|\${ENV_FRIEND_JWT_SECRET}|${ENV_FRIEND_JWT_SECRET}|g" .env

            # Substitute feature flags (with hybrid logic)
            sed -i "s|\${FEATURE_ADMIN_CREDENTIALS_VALUE}|${FEATURE_ADMIN_CREDENTIALS_FINAL}|g" .env
            sed -i "s|\${FEATURE_ADMIN_ANALYTICS_VALUE}|${FEATURE_ADMIN_ANALYTICS_FINAL}|g" .env
            sed -i "s|\${FEATURE_ADMIN_GALLERY_VALUE}|${FEATURE_ADMIN_GALLERY_FINAL}|g" .env
            sed -i "s|\${FEATURE_ADMIN_POSTS_VALUE}|${FEATURE_ADMIN_POSTS_FINAL}|g" .env
            sed -i "s|\${FEATURE_ADMIN_SYNC_VALUE}|${FEATURE_ADMIN_SYNC_FINAL}|g" .env
            sed -i "s|\${FEATURE_ADMIN_EXPORT_VALUE}|${FEATURE_ADMIN_EXPORT_FINAL}|g" .env
            sed -i "s|\${FEATURE_ADMIN_DASHBOARD_VALUE}|${FEATURE_ADMIN_DASHBOARD_FINAL}|g" .env

            echo "‚úÖ .env file generated successfully (core from Secrets, feature flags hybrid)"

            # Login to GHCR if credentials are provided (for private images)
            if [ -n "${GHCR_USERNAME:-}" ] && [ -n "${GHCR_TOKEN:-}" ]; then
              echo "==> Logging into GHCR"
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            else
              echo "==> Skipping GHCR login (using public images or pre-authenticated daemon)"
            fi

            echo "==> Pulling latest Docker images"
            docker compose pull

            echo "==> Creating database backup before migration"
            ./scripts/backup-database.sh || {
              backup_exit_code=$?
              echo "‚ö†Ô∏è Backup script exited with code: $backup_exit_code"
              echo "This may be expected if DATABASE_URL is only available in Docker containers"
              echo "Continuing with deployment..."
            }

            echo "==> Verifying migration status"
            ./scripts/verify-migration.sh --check-only || {
              echo "‚ö†Ô∏è Pre-migration check failed, but continuing"
              echo "This may indicate schema drift - review migration history"
            }

            echo "==> Restarting services (includes automatic migration)"
            docker compose up -d --remove-orphans

            echo "==> Waiting for HTTP health (port 3000) up to 300s"
            start_ts=$(date +%s)
            timeout=300
            while true; do
              # Quick HTTP probe on host port
              if curl -fsS -m 3 http://127.0.0.1:3000/api/health >/dev/null 2>&1 || wget -qO- --timeout=3 http://127.0.0.1:3000/api/health >/dev/null 2>&1; then
                echo "‚úÖ HTTP health endpoint is responsive"
                break
              fi

              # Show brief container status
              docker compose ps || true

              now=$(date +%s)
              if [ $((now - start_ts)) -ge $timeout ]; then
                echo "‚ùå Timeout waiting for HTTP health endpoint"
                docker compose ps || true
                echo "==> Recent logs (app)"; docker compose logs --tail=200 app || true
                echo "==> Recent logs (postgres)"; docker compose logs --tail=100 postgres || true
                exit 1
              fi
              sleep 5
            done

            echo "==> Verifying container health statuses (best-effort)"
            containers=$(docker compose ps -q || true)
            if [ -n "$containers" ]; then
              docker inspect $containers --format '{{.Name}} => {{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' || true
            fi

            echo "==> Cleaning up unused images"
            docker image prune -f || true

  notification:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"
          {
            echo "# ‚úÖ Deploy Succeeded";
            echo;
            echo "- Host: ${SSH_HOST:-unknown}";
            echo "- Service: tdp-app (port 3000)";
            echo;
            echo "Try opening: http://${SSH_HOST:-<server-ip>}:3000";
            echo;
            echo "Quick checks:";
            echo "- ssh USER@${SSH_HOST:-<server-ip>} 'docker compose ps'";
            echo "- ssh USER@${SSH_HOST:-<server-ip>} 'curl -fsS http://localhost:3000/api/health'";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the deployment logs and server status."
          {
            echo "# ‚ùå Deploy Failed";
            echo;
            echo "Host: ${SSH_HOST:-unknown}";
            echo;
            echo "Try on server:";
            echo "- docker compose ps";
            echo "- docker compose logs --tail=100 app";
            echo "- curl -v http://localhost:3000/api/health";
          } >> "$GITHUB_STEP_SUMMARY"
          exit 1
