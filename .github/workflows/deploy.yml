name: Auto Deploy

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    concurrency: deploy-${{ github.ref }}
    env:
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -Eeuo pipefail

            cd ${{ secrets.PROJECT_DIR }}

            echo "==> Pulling latest repo changes"
            git pull --ff-only origin main

            # Login to GHCR if credentials are provided (for private images)
            if [ -n "${GHCR_USERNAME:-}" ] && [ -n "${GHCR_TOKEN:-}" ]; then
              echo "==> Logging into GHCR"
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            else
              echo "==> Skipping GHCR login (using public images or pre-authenticated daemon)"
            fi

            echo "==> Pulling latest Docker images"
            docker compose pull

            echo "==> Restarting services"
            docker compose up -d

            echo "==> Waiting for services to start..."
            sleep 30

            echo "==> Checking service health"
            if docker compose ps | grep -q "healthy"; then
              echo "‚úÖ Deployment successful - services are healthy"
            else
              echo "‚ùå Deployment may have issues - checking service status:"
              docker compose ps || true
              docker compose logs --tail=50 || true
              exit 1
            fi

            echo "==> Cleaning up unused images"
            docker image prune -f || true

  notification:
    name: Deploy Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"
          echo "Commit: ${{ github.sha }}"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the deployment logs and server status."
          exit 1
