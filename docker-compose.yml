services:
  postgres:
    image: postgres:16-alpine
    container_name: tdp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tdp
      POSTGRES_PASSWORD: tdp_password
      POSTGRES_DB: tdp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tdp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tdp-net

  app:
    # 使用 GHCR 预构建镜像；支持通过环境变量覆盖镜像标签
    image: ghcr.io/poer2023/tdp:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: tdp-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "fetch(''http://127.0.0.1:3000/api/health'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tdp-net
    # 如果需要本地构建，取消下面的注释
    # build:
    #   context: .
    #   dockerfile: Dockerfile

volumes:
  postgres-data:

networks:
  tdp-net:
    driver: bridge
